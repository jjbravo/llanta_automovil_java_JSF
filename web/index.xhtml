    <body  jsf:id="body"> 
       
        
         <header class="row"  >
             
<nav class="fixed top-bar" data-topbar="" role="navigation">

    <li class="name"><h1><a href="#">ADSI</a></h1> </li> <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->

      <ul class="left"> 
          <li><a jsf:outcome="index" >Registro de Llantas</a></li> 
           <li><a jsf:outcome="verregistros" >Ver registros de llantas</a></li> 
      </ul> 
      
    </section> 
  </nav>
 </header>
        
        
             <section class="row">
      <form class="formulario" jsf:id="formLlanta">
           
           
            <label>Fabricante </label>
            <input
                type="text"
                jsf="fabricante"
                required="true"
                jsf:value="#{llantaController.currentLlanta.fabricante}"/>
            
            <label>Fecha fabricacion (formato AAAA/MM/DD) </label>
            <input
                type="text"
                jsf="fecha"
                required="true"
                jsf:value="#{llantaController.currentLlanta.fecha_fabricacion}"/>
            
            <label>Tipo  </label>
            <select jsf:id="tipo"
                        size="1"
                        required="true"
                        jsf:value="#{llantaController.currentLlanta.tipo}">
                    <f:selectItem itemLabel="Seleccione uno.."/>
                    <f:selectItem itemLabel="P" itemValue="P" />
                    <f:selectItem itemLabel="LT" itemValue="LT" />
                    <f:selectItem itemLabel="T" itemValue="T" />
                    <f:selectItem itemLabel="ST" itemValue="ST" />
                </select>
            
            <label>Ancho (Ancho en milimetros) </label>
            <input
                type="number"
                jsf="ancho"
                required="true"
                jsf:value="#{llantaController.currentLlanta.ancho}"/>
            
            <label>Relación </label>
            <input
                type="number"
                jsf="relacion"
                required="true"
                jsf:value="#{llantaController.currentLlanta.relacion}"/>
            
            <label>Construcción </label>
            
            <select jsf:id="construccion"
                        size="1"
                        required="true"
                        jsf:value="#{llantaController.currentLlanta.construccion}">
                    <f:selectItem itemLabel="Seleccione uno.."/>
                    <f:selectItem itemLabel="Radial" itemValue="R" />
                    <f:selectItem itemLabel="Diagonal" itemValue="D" />
                    <f:selectItem itemLabel="Cinturón" itemValue="B" />
                    
                </select>
               
             <label>Diametro (Pulgadas)</label>
            <input
                 type="number"
                jsf="diametro"
                required="true"
                jsf:value="#{llantaController.currentLlanta.diametro}"/>
             
            <input class="medium success button" type="submit"
                   value="Guardar"
                   jsf:action="#{llantaController.addLlanta()}"/>
        </form>
             </section>
